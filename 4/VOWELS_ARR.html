<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        function vovelsCounter(str){
            let strLowerCase = str.toLowerCase();
            let strArr = strLowerCase.split('');
            let vowels = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];
            let count1 = 0;
            let count2;
            let count3;

            function counter1(value, index, arr){
                if (vowels.includes(value)){
                    count1++;
                }
            }
            strArr.forEach(counter1);
            
            function counter2(value, index, arr){
                return vowels.includes(value)
            }
            count2 = strArr.filter(counter2).length;

            function counter3(res, value, index, arr ){
                if (vowels.includes(value)){
                    return res+1;
                }
                else return res;
            };
            count3 = strArr.reduce(counter3, 0);

            alert(`Число гласных в введенной строке равно:\n${count1}\n${count2}\n${count3}`)
        }

        let userString = prompt("Введите строку");

        vovelsCounter(userString);
    </script>
</body>
</html>
