<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        function counterForEach(str){
            str = str.toLowerCase();
            let arr = str.split('');
            let counter = 0;
            let vowels = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];
            function counterFunc(value, index, arr){
                if (vowels.includes(value)){
                    counter++;
                }
            }
            arr.forEach(counterFunc);
            return counter;
        }

        function counterFilter(str){
            str = str.toLowerCase();
            let arr = str.split('');
            let counter = 0;
            let vowels = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];
            function counterFunc(value, index, arr){
                return vowels.includes(value)
            }
            return counter = arr.filter(counterFunc).length;   
        }

        function counterReduse(str){
            str = str.toLowerCase();
            let arr = str.split('');
            let counter = 0;
            let vowels = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];
            function counterFunc(res, value, index, arr ){
                if (vowels.includes(value)){
                    return res+1;
                }
                else return res;
            };
            return counter = arr.reduce(counterFunc, 0);
        }

    let userString = prompt("Введите строку");
    
    alert(`Число русских гласных в введенной строке равно:\n${counterForEach(userString)}\n${counterFilter(userString)}\n${counterReduse(userString)}`)

    </script>
</body>
</html>
