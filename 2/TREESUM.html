<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        "use strict"
        function arrSum(arr){
            let sum = 0;
            for (let i=0; i<arr.length; i++){
                let element = arr[i];
                if (typeof(element)==="object"){
                    sum+=arrSum(element);
                }
                else sum+=element;
            }
            return sum;
        }

        let array = [ 5, 7, [ 4, [2], 8, [1,3], 2 ], [ 9, [] ], 1, 8];
        console.log(arrSum(array));
    </script>
</body>
