<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        function vovelsCounter(str){
            let strLowerCase = str.toLowerCase();
            let vowels = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];
            let count = 0;
            for (let i=0; i<strLowerCase.length; i++){
                if (vowels.includes(strLowerCase[i])){
                    count++;
                }
            }
            return count;
        }
        let userString = prompt("Введите строку");
        alert(`Число гласных в введенной строке равно ${vovelsCounter(userString)}`)
    </script>
</body>
</html>
